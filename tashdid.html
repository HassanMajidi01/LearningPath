<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نشانه تشدید - فارسی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>نشانه تشدید</h1>
      <nav>
        <ul>
          <li><a href="persian.html">بازگشت به فارسی</a></li>
          <li><a href="index.html">صفحه اصلی</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <!-- بخش فیلم‌های آموزشی -->
    <section class="video-section">
      <h2>فیلم‌های آموزشی</h2>
      <div class="video-container">
        <!-- ویدئو اول -->
        <div class="video-item">
          <h3>عنوان ویدئو اول</h3>
          <div class="video-embed">
            <div id="17423236881"><script type="text/JavaScript" src="https://www.aparat.com/embed/ntbxn2l?data[rnddiv]=17423236881&data[responsive]=yes"></script></div>
          </div>
        </div>
        
      </div>
    </section>

    <!-- بخش بازی و تمرین-->
    <section class="game-section">
      <h2>تمرین اول</h2>
      <div id="game-container">
        <!-- صفحه خوش‌آمدگویی -->
        <div id="welcome-screen">
          <h1>بازی مرتب‌سازی جملات</h1>
          <p>با مرتب کردن تکه‌های جمله، جمله کامل را بسازید.</p>
          <button id="start-btn">شروع بازی</button>
        </div>
        
        <!-- صفحه سوال -->
        <div id="question-screen" style="display:none;">
          <div id="sentence-container">
            <!-- تکه‌های جمله به صورت داینامیک اینجا قرار می‌گیرند -->
          </div>
          <button id="submit-answer">ارسال پاسخ</button>
          <div id="feedback"></div>
          <div id="error-options" style="display:none;">
            <button id="try-again">تلاش مجدد</button>
            <button id="show-answer">مشاهده پاسخ صحیح</button>
          </div>
          <button id="next-question" style="display:none;">سوال بعد</button>
        </div>
        
        <!-- صفحه نتیجه نهایی -->
        <div id="result-screen" style="display:none;">
          <h2>نتیجه نهایی</h2>
          <p id="correct-count"></p>
          <p id="wrong-count"></p>
          <p id="attempts-count"></p>
          <button id="restart-game">شروع مجدد</button>
        </div>
        
        </div>
    </section>
    
    
    <!-- بخش آزمون (جاسازی گوگل فرم) -->
    <section class="exam-section">
      <h2>آزمون</h2>
      <div class="form-container">
        <!-- نمونه جاسازی گوگل فرم -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScRmpKgwqu-ZDWJ4sBTzxbET3cCkNzqacjE1XqcBOKnq_5R-A/viewform?embedded=true" width="640" height="3847" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="container">
      <p>تمامی حقوق محفوظ است &copy; 2025</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
